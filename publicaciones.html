<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publicaciones - Silent Shores</title>
  <link rel="icon" href="imagenes/logo.jpg" type="image/jpeg">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <style>
    #usuario-actual {
      position: absolute;
      top: 10px;
      right: 20px;
      font-weight: bold;
      font-size: 1rem;
      background: #f0f0f0;
      padding: 4px 8px;
      border-radius: 8px;
    }

    .icon-abrazo, .icon-fuerza, .icon-esperanza {
      font-size: 1.6rem;
      cursor: pointer;
      margin: 0 6px;
      display: inline-block;
      transition: transform 0.2s;
    }

    .icon-abrazo.active,
    .icon-fuerza.active,
    .icon-esperanza.active {
      animation: bounceShake 0.8s ease;
    }

    @keyframes bounceShake {
      0%   { transform: translateY(0) rotate(0deg); }
      30%  { transform: translateY(-20px) rotate(-10deg); }
      50%  { transform: translateY(-20px) rotate(10deg); }
      70%  { transform: translateY(-20px) rotate(-10deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    .emoji-float {
      position: absolute;
      font-size: 1.8rem;
      pointer-events: none;
      animation: floatUp 1s ease forwards;
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      50% { opacity: 0.9; transform: translateY(-40px) scale(1.2); }
      100% { opacity: 0; transform: translateY(-80px) scale(0.8); }
    }
  </style>
</head>
<body>
  <header style="position: relative;">
    <div class="logo">
      <img src="imagenes/logo.jpg" alt="Silent Shores Logo" class="logo-img">
      Silent Shores
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="sobre-nosotros.html">Sobre Nosotros</a></li>
        <li><a href="compartir-historias.html">Compartir Historias</a></li>
        <li><a href="publicaciones.html">Publicaciones</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
    <div id="usuario-actual"></div>
  </header>

  <main>
    <section id="publicaciones">
      <h1>Publicaciones de Historias</h1>

      <input type="text" id="buscador" placeholder="Buscar por palabra clave...">
      <select id="filtro-tipo">
        <option value="todos">Todos los tipos</option>
        <option value="Bullying">Bullying</option>
        <option value="Violencia Familiar">Violencia Familiar</option>
        <option value="Abuso Emocional">Abuso Emocional</option>
        <option value="Maltrato FÃ­sico">Maltrato FÃ­sico</option>
        <option value="Aislamiento Social">Aislamiento Social</option>
        <option value="EstrÃ©s y Ansiedad">EstrÃ©s y Ansiedad</option>
        <option value="Adicciones">Adicciones</option>
        <option value="Tristeza y DepresiÃ³n">Tristeza y DepresiÃ³n</option>
      </select>

      <div id="historias-lista"></div>
    </section>
  </main>

  <footer>
    <div class="contacto-info">
      <p>Email: <a href="mailto:jessica@silentshores.com">jessica@silentshores.com</a></p>
      <p>TelÃ©fono: <a href="tel:+51965775967">+51 965775967</a></p>
    </div>
    <div class="social-media">
      <p>SÃ­guenos en:</p>
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
    </div>
    <p>Â© 2025 Silent Shores. Todos los derechos reservados.</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, getDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // âš¡ ConfiguraciÃ³n de Firebase
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "silent-shores.firebaseapp.com",
      projectId: "silent-shores",
      storageBucket: "silent-shores.appspot.com",
      messagingSenderId: "300326009498",
      appId: "1:300326009498:web:b095642c0e7cfed7fcfd23"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Usuario
    let usuarioActual = localStorage.getItem("usuarioActual");
    const usuarioDiv = document.getElementById("usuario-actual");

    if(!usuarioActual){
      usuarioDiv.innerHTML = `Usuario: AnÃ³nimo <button id="login-btn">Login</button>`;
      document.getElementById("login-btn").addEventListener("click", ()=>{
        const nombre = prompt("Ingresa tu nombre de usuario:");
        if(nombre && nombre.trim() !== ""){
          localStorage.setItem("usuarioActual", nombre.trim());
          location.reload();
        }
      });
      usuarioActual = "AnÃ³nimo";
    } else {
      usuarioDiv.innerHTML = `Usuario: ${usuarioActual} <button id="logout-btn">Logout</button>`;
      document.getElementById("logout-btn").addEventListener("click", ()=>{
        localStorage.removeItem("usuarioActual");
        location.reload();
      });
    }

    const historiasLista = document.getElementById("historias-lista");
    const buscador = document.getElementById("buscador");
    const filtroTipo = document.getElementById("filtro-tipo");
    const popSound = new Audio("https://actions.google.com/sounds/v1/cartoon/pop.ogg");

    // Renderizar publicaciones
    function cargarHistorias() {
      const q = query(collection(db, "historias"), orderBy("fecha","desc"));
      onSnapshot(q, (snapshot)=>{
        historiasLista.innerHTML = "";
        snapshot.forEach(docSnap=>{
          const historia = docSnap.data();
          const id = docSnap.id;

          // Filtros
          const textoBusqueda = buscador.value.toLowerCase();
          const tipoSeleccionado = filtroTipo.value;
          const coincideTexto = historia.historia.toLowerCase().includes(textoBusqueda) || historia.nombre.toLowerCase().includes(textoBusqueda);
          const coincideTipo = tipoSeleccionado === "todos" || historia.tipoViolencia === tipoSeleccionado;
          if(!coincideTexto || !coincideTipo) return;

          // Fecha
          let fechaFormateada = "Fecha desconocida";
          if(historia.fecha?.toDate){
            const f = historia.fecha.toDate();
            fechaFormateada = f.toLocaleDateString("es-ES")+" "+f.toLocaleTimeString("es-ES");
          }

          // Reacciones por defecto
          if(!historia.reacciones){
            historia.reacciones = {"ðŸ’™":{count:0,usuarios:[]},"ðŸ’ª":{count:0,usuarios:[]},"ðŸŒ¸":{count:0,usuarios:[]}};
          }

          const index = id;
          const historiaElement = document.createElement("div");
          historiaElement.classList.add("historia");
          historiaElement.innerHTML = `
            <div class="contenido-publicacion">
              <h3>${historia.nombre} <span class="fecha">(${fechaFormateada})</span></h3>
              <p>${historia.historia}</p>
              <p><strong>Tipo de Violencia:</strong> ${historia.tipoViolencia}</p>
            </div>
            <div class="reacciones">
              <i class="icon-abrazo" data-emoji="ðŸ’™" data-id="${index}">ðŸ’™</i> <span id="count-ðŸ’™-${index}">${historia.reacciones["ðŸ’™"].count}</span>
              <i class="icon-fuerza" data-emoji="ðŸ’ª" data-id="${index}">ðŸ’ª</i> <span id="count-ðŸ’ª-${index}">${historia.reacciones["ðŸ’ª"].count}</span>
              <i class="icon-esperanza" data-emoji="ðŸŒ¸" data-id="${index}">ðŸŒ¸</i> <span id="count-ðŸŒ¸-${index}">${historia.reacciones["ðŸŒ¸"].count}</span>
            </div>
            <div class="respuestas">
              <h4>Respuestas:</h4>
              <div class="respuestas-lista" id="respuestas-${index}"></div>
              <textarea id="respuesta-text-${index}" placeholder="Escribe tu respuesta..."></textarea>
              <button class="btn-responder" data-id="${index}">Responder</button>
            </div>
            <hr>
          `;
          historiasLista.appendChild(historiaElement);

          // Cargar respuestas
          cargarRespuestas(index);

          // Eventos reacciones
          historiaElement.querySelectorAll(".icon-abrazo, .icon-fuerza, .icon-esperanza").forEach(icon=>{
            icon.addEventListener("click", ()=> reaccionar(index, icon.dataset.emoji, icon));
          });

          // Evento botÃ³n responder
          const btnResponder = historiaElement.querySelector(".btn-responder");
          if (btnResponder) {
            btnResponder.addEventListener("click", ()=> agregarRespuesta(index));
          }
        });
      });
    }

    // Reacciones
    async function reaccionar(id,emoji,icon){
      const historiaRef = doc(db,"historias",id);
      const snap = await getDoc(historiaRef);
      const historia = snap.data();
      if(!historia.reacciones){
        historia.reacciones = {"ðŸ’™":{count:0,usuarios:[]},"ðŸ’ª":{count:0,usuarios:[]},"ðŸŒ¸":{count:0,usuarios:[]}};
      }

      let reaccionAnterior = Object.keys(historia.reacciones).find(key =>
        historia.reacciones[key].usuarios.includes(usuarioActual)
      );

      if(reaccionAnterior === emoji){
        historia.reacciones[emoji].count--;
        historia.reacciones[emoji].usuarios = historia.reacciones[emoji].usuarios.filter(u=>u!==usuarioActual);
      } else {
        if(reaccionAnterior){
          historia.reacciones[reaccionAnterior].count--;
          historia.reacciones[reaccionAnterior].usuarios = historia.reacciones[reaccionAnterior].usuarios.filter(u=>u!==usuarioActual);
        }
        historia.reacciones[emoji].count++;
        historia.reacciones[emoji].usuarios.push(usuarioActual);
      }

      await updateDoc(historiaRef,{reacciones:historia.reacciones});

      popSound.currentTime=0;
      popSound.play();
      icon.classList.add("active");
      setTimeout(()=>icon.classList.remove("active"),800);

      const bubble=document.createElement("span");
      bubble.classList.add("emoji-float");
      bubble.textContent=emoji;
      document.body.appendChild(bubble);
      const rect=icon.getBoundingClientRect();
      bubble.style.left=rect.left+rect.width/2+"px";
      bubble.style.top=rect.top-10+"px";
      setTimeout(()=>bubble.remove(),1000);
    }

    // Respuestas
    async function agregarRespuesta(id){
      const texto=document.getElementById(`respuesta-text-${id}`).value;
      if(texto.trim()==="") return alert("Por favor, escribe una respuesta.");
      await addDoc(collection(db,"historias",id,"respuestas"),{
        nombre:usuarioActual,
        texto:texto,
        fecha:new Date()
      });
      document.getElementById(`respuesta-text-${id}`).value="";
    }

    function cargarRespuestas(id){
      const q=query(collection(db,"historias",id,"respuestas"),orderBy("fecha","asc"));
      onSnapshot(q,(snapshot)=>{
        const lista=document.getElementById(`respuestas-${id}`);
        lista.innerHTML="";
        snapshot.forEach(docSnap=>{
          const r=docSnap.data();
          let fecha=""; if(r.fecha?.toDate){ const f=r.fecha.toDate(); fecha=f.toLocaleDateString("es-ES")+" "+f.toLocaleTimeString("es-ES"); }
          const respuestaElement=document.createElement("div");
          respuestaElement.classList.add("respuesta");
          respuestaElement.innerHTML=`<p><strong>${r.nombre}</strong>: ${r.texto} <span class="fecha">(${fecha})</span></p>`;
          lista.appendChild(respuestaElement);
        });
      });
    }

    buscador.addEventListener("input", cargarHistorias);
    filtroTipo.addEventListener("change", cargarHistorias);

    cargarHistorias();
  </script>
</body>
</html>
