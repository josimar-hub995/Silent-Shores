<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publicaciones - Silent Shores</title>
  <link rel="icon" href="imagenes/logo.jpg" type="image/jpeg">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <style>
    #usuario-actual {
      position: absolute;
      top: 10px;
      right: 20px;
      font-weight: bold;
      font-size: 1rem;
      background: #f0f0f0;
      padding: 4px 8px;
      border-radius: 8px;
    }
    .icon-abrazo, .icon-fuerza, .icon-esperanza {
      font-size: 1.6rem;
      cursor: pointer;
      margin: 0 6px;
      display: inline-block;
      transition: transform 0.2s;
    }
    .icon-abrazo.active,
    .icon-fuerza.active,
    .icon-esperanza.active {
      animation: bounceShake 0.8s ease;
    }
    @keyframes bounceShake {
      0%   { transform: translateY(0) rotate(0deg); }
      30%  { transform: translateY(-20px) rotate(-10deg); }
      50%  { transform: translateY(-20px) rotate(10deg); }
      70%  { transform: translateY(-20px) rotate(-10deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }
    .emoji-float {
      position: absolute;
      font-size: 1.8rem;
      pointer-events: none;
      animation: floatUp 1s ease forwards;
    }
    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      50% { opacity: 0.9; transform: translateY(-40px) scale(1.2); }
      100% { opacity: 0; transform: translateY(-80px) scale(0.8); }
    }
    .historia {
      background: #fff;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header style="position: relative;">
    <div class="logo">
      <img src="imagenes/logo.jpg" alt="Silent Shores Logo" class="logo-img">
      Silent Shores
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="sobre-nosotros.html">Sobre Nosotros</a></li>
        <li><a href="compartir-historias.html">Compartir Historias</a></li>
        <li><a href="publicaciones.html">Publicaciones</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
    <div id="usuario-actual"></div>
  </header>

  <main>
    <section id="publicaciones">
      <h1>Publicaciones de Historias</h1>

      <input type="text" id="buscador" placeholder="Buscar por palabra clave...">
      <select id="filtro-tipo">
        <option value="todos">Todos los tipos</option>
        <option value="Bullying">Bullying</option>
        <option value="Violencia Familiar">Violencia Familiar</option>
        <option value="Abuso Emocional">Abuso Emocional</option>
        <option value="Maltrato Físico">Maltrato Físico</option>
        <option value="Aislamiento Social">Aislamiento Social</option>
        <option value="Estrés y Ansiedad">Estrés y Ansiedad</option>
        <option value="Adicciones">Adicciones</option>
        <option value="Tristeza y Depresión">Tristeza y Depresión</option>
      </select>

      <div id="historias-lista"></div>
    </section>
  </main>

  <footer>
    <div class="contacto-info">
      <p>Email: <a href="mailto:jessica@silentshores.com">jessica@silentshores.com</a></p>
      <p>Teléfono: <a href="tel:+51965775967">+51 965775967</a></p>
    </div>
    <div class="social-media">
      <p>Síguenos en:</p>
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
    </div>
    <p>© 2025 Silent Shores. Todos los derechos reservados.</p>
  </footer>

  <script type="module">
    // =======================
    // 🔹 Firebase Config
    // =======================
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, query, orderBy, onSnapshot, updateDoc, doc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBaFwwQTwrBtQ_BGf-Imp7FIY7dvkVo5Ho",
      authDomain: "silent-shores.firebaseapp.com",
      projectId: "silent-shores",
      storageBucket: "silent-shores.appspot.com",
      messagingSenderId: "300326009498",
      appId: "1:300326009498:web:b095642c0e7cfed7fcfd23"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // =======================
    // 🔹 Sesión de usuario
    // =======================
    let usuarioActual = localStorage.getItem("usuarioActual");
    const usuarioDiv = document.getElementById("usuario-actual");

    if(!usuarioActual){
      usuarioDiv.innerHTML = `Usuario: Anónimo <button id="login-btn">Login</button>`;
      document.getElementById("login-btn").addEventListener("click", ()=>{
        const nombre = prompt("Ingresa tu nombre de usuario:");
        if(nombre && nombre.trim() !== ""){
          localStorage.setItem("usuarioActual", nombre.trim());
          location.reload();
        }
      });
      usuarioActual = "Anónimo";
    } else {
      usuarioDiv.innerHTML = `Usuario: ${usuarioActual} <button id="logout-btn">Logout</button>`;
      document.getElementById("logout-btn").addEventListener("click", ()=>{
        localStorage.removeItem("usuarioActual");
        location.reload();
      });
    }

    // =======================
    // 🔹 Variables
    // =======================
    const historiasLista = document.getElementById("historias-lista");
    const buscador = document.getElementById("buscador");
    const filtroTipo = document.getElementById("filtro-tipo");
    const popSound = new Audio("https://actions.google.com/sounds/v1/cartoon/pop.ogg");

    // =======================
    // 🔹 Renderizar historias desde Firestore
    // =======================
    function renderizarHistorias(snapshot){
      historiasLista.innerHTML = "";
      const textoBusqueda = buscador.value.toLowerCase();
      const tipoSeleccionado = filtroTipo.value;

      snapshot.forEach(docSnap =>{
        const historia = docSnap.data();
        const id = docSnap.id;

        // Filtros
        const coincideTexto = historia.historia.toLowerCase().includes(textoBusqueda) ||
                              historia.nombre.toLowerCase().includes(textoBusqueda);
        const coincideTipo = tipoSeleccionado === "todos" || historia.tipoViolencia === tipoSeleccionado;
        if(!coincideTexto || !coincideTipo) return;

        // Inicializar reacciones si no existen
        if(!historia.reacciones){
          historia.reacciones = {"💙":[],"💪":[],"🌸":[]};
        }

        const historiaElement = document.createElement("div");
        historiaElement.classList.add("historia");
        historiaElement.innerHTML = `
          <div class="contenido-publicacion">
            <h3>${historia.nombre} <span class="fecha">(${new Date(historia.fecha.seconds*1000).toLocaleString()})</span></h3>
            <p>${historia.historia}</p>
            <p><strong>Tipo de Violencia:</strong> ${historia.tipoViolencia}</p>
          </div>
          <div class="reacciones">
            <i class="icon-abrazo" data-emoji="💙" data-id="${id}">💙</i> <span>${historia.reacciones["💙"].length}</span>
            <i class="icon-fuerza" data-emoji="💪" data-id="${id}">💪</i> <span>${historia.reacciones["💪"].length}</span>
            <i class="icon-esperanza" data-emoji="🌸" data-id="${id}">🌸</i> <span>${historia.reacciones["🌸"].length}</span>
          </div>
        `;
        historiasLista.appendChild(historiaElement);
      });

      // Eventos de reacciones
      document.querySelectorAll(".icon-abrazo, .icon-fuerza, .icon-esperanza").forEach(icon=>{
        icon.addEventListener("click", async ()=>{
          const id = icon.dataset.id;
          const emoji = icon.dataset.emoji;
          const historiaRef = doc(db, "historias", id);

          if(!usuarioActual || usuarioActual==="Anónimo"){
            alert("Debes iniciar sesión para reaccionar.");
            return;
          }

          // Reacción toggle
          const docSnap = snapshot.docs.find(d=>d.id===id);
          const data = docSnap.data();
          if(!data.reacciones){ data.reacciones = {"💙":[],"💪":[],"🌸":[]}; }

          let yaReacciono = data.reacciones[emoji].includes(usuarioActual);

          if(yaReacciono){
            await updateDoc(historiaRef, {
              [`reacciones.${emoji}`]: arrayRemove(usuarioActual)
            });
          } else {
            await updateDoc(historiaRef, {
              [`reacciones.${emoji}`]: arrayUnion(usuarioActual)
            });
          }

          popSound.currentTime = 0;
          popSound.play();
          icon.classList.add("active");
          setTimeout(()=>icon.classList.remove("active"),800);

          const bubble = document.createElement("span");
          bubble.classList.add("emoji-float");
          bubble.textContent = emoji;
          document.body.appendChild(bubble);
          const rect = icon.getBoundingClientRect();
          bubble.style.left = rect.left + rect.width/2 + "px";
          bubble.style.top = rect.top - 10 + "px";
          setTimeout(()=>bubble.remove(),1000);
        });
      });
    }

    // =======================
    // 🔹 Suscripción en tiempo real
    // =======================
    const q = query(collection(db, "historias"), orderBy("fecha", "desc"));
    onSnapshot(q, (snapshot)=>{
      renderizarHistorias(snapshot);
    });

    buscador.addEventListener("input", ()=>{
      onSnapshot(q, (snapshot)=>renderizarHistorias(snapshot));
    });
    filtroTipo.addEventListener("change", ()=>{
      onSnapshot(q, (snapshot)=>renderizarHistorias(snapshot));
    });
  </script>
</body>
</html>
